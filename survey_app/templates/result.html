<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='./../static/css/style.css') }}">
    <title>Results</title>
</head>
<body>
    <main>
        <section class="boxInfo">
            <h1>Submitted Info</h1>
            <div class="infoDetails">
                <p><span> Name: </span> {{ session['name'] }} </p>
                <p><span> Location: </span> {{ session['location'] }} </p>
                <p><span> Favorite Language: </span> {{ session['language'] }} </p>
                <p><span> Comments: </span> {{ session['comments'] }} </p>
            </div>
            <div>
                <button type="submit">
                    <a href="/">Go Back</a>
                </button>
            </div>
        </section>
    </main>
</body>
</html>
